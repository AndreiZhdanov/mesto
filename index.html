<!DOCTYPE html>
<html lang="ru">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Задание четвертого спринта на Яндекс.Практикум">
   <meta name="author" content="Андрей Жданов">
   <link rel="stylesheet" href="./pages/index.css">
   <title>Проект "Место"</title>
 </head>
 <body class="page">
   <div class="container page__container">
    <header class="header container__header">
      <img src="./images/logo-white.svg" alt="логотип проекта 'Место'" class="logo">
    </header>
    <main class="content container__content">
      <section class="profile content__profile">
        <img src="./images/kusto.jpeg" alt="изображение исследователя Кусто" class="profile__image">
        <div class="profile__info">
          <button type="button" class="button profile__button profile__button_action_edit">
          </button>
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="button profile__button profile__button_action_add">
        </button>
      </section>
      <section class="elements">
        <ul class="elements__cards">
          <li class="elements__item card">
            <img src="./images/karachaevsk.png" alt="изображение Карачаевска" class="card__image">
            <div class="card__info">
              <h2 class="card__title">Карачаевск</h2>
              <button type="button" class="button card__like"></button>
            </div>
          </li>
          <li class="elements__item card">
            <img src="./images/elbrus.png" alt="изображение горы Эльбрус" class="card__image">
            <div class="card__info">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="button card__like"></button>
            </div>
          </li>
          <li class="elements__item card">
            <img src="./images/dombai.jpeg" alt="изображение Домбай" class="card__image">
            <div class="card__info">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="button card__like"></button>
            </div>
          </li>
          <li class="elements__item card">
            <img src="./images/elbrus.png" alt="изображение горы Эльбрус" class="card__image">
            <div class="card__info">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="button card__like"></button>
            </div>
          </li>
          <li class="elements__item card">
            <img src="./images/dombai.jpeg" alt="изображение Домбай" class="card__image">
            <div class="card__info">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="button card__like"></button>
            </div>
          </li>
          <li class="elements__item card">
            <img src="./images/karachaevsk.png" alt="изображение Карачаево-Черкесска" class="card__image">
            <div class="card__info">
              <h2 class="card__title">Карачаево-Черкесск</h2>
              <button type="button" class="button card__like"></button>
            </div>          
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer container__footer">
     <p class="footer__copyright">&copy; 2021 Mesto Russia
     </p>
    </footer>
    <div class="popup" id="user-popup">
      <div class="popup__container">
        <button type="reset" class="button button_close popup__button popup__button_close"></button>
        <form class="popup__form" id="user-form" name="edit-form" novalidate>
          <fieldset class="popup__input-container">
            <legend class="popup__heading">Редактировать профиль</legend>
            <input type="text" class="popup__input" id="name" name="name" placeholder="Имя">
            <input type="text" class="popup__input" id="about" name="about" placeholder="О себе">
          </fieldset>
          <button type="submit" class="button popup__button popup__button_submit">Сохранить</button>
        </form>
      </div>
    </div>
   </div>
   <script src="./scripts/index.js"></script>
 </body>
</html>
