<!DOCTYPE html>
<html lang="ru">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Задание четвертого спринта на Яндекс.Практикум">
   <meta name="author" content="Андрей Жданов">
   <link rel="stylesheet" href="./pages/index.css">
   <title>Проект "Место"</title>
 </head>
 <body class="page">
   <div class="container page__container">
    <header class="header container__header">
      <img src="./images/logo-white.svg" alt="логотип проекта 'Место'" class="logo">
    </header>
    <main class="content container__content">
      <section class="profile content__profile">
        <div class="profile__avatar">
          <img src="./images/kusto.jpeg" alt="изображение исследователя Кусто" class="profile__image">
        </div>
        <div class="profile__info">
          <button type="button" class="button profile__button profile__button_action_edit">
          </button>
          <h1 class="profile__name">Жак-Ив Кусто
          </h1>
          <p class="profile__about">Исследователь океана
          </p>
        </div>
        <button type="button" class="button profile__button profile__button_action_add">
        </button>
      </section>
      <ul class="cards">
        <li class="card">
          <div class="card__image-block">
            <img src="./images/karachaevsk.png" alt="изображение Карачаевска" class="card__image">
          </div>
          <h2 class="card__title">Карачаевск
          </h2>
          <div class="card__like-block">
            <button type="button" class="button card__like">
            </button>
          </div>
        </li>
        <li class="card">
          <div class="card__image-block">
            <img src="./images/elbrus.png" alt="изображение горы Эльбрус" class="card__image">
          </div>
          <h2 class="card__title">Гора Эльбрус
          </h2>
          <div class="card__like-block">
            <button type="button" class="button card__like">
            </button>
          </div>
        </li>
        <li class="card">
          <div class="card__image-block">
            <img src="./images/dombai.jpeg" alt="изображение Домбай" class="card__image">
          </div>
          <h2 class="card__title">Домбай
          </h2>
          <div class="card__like-block">
            <button type="button" class="button card__like">
            </button>
          </div>
        </li>
        <li class="card">
          <div class="card__image-block">
            <img src="./images/elbrus.png" alt="изображение горы Эльбрус" class="card__image">
          </div>
          <h2 class="card__title">Гора Эльбрус
          </h2>
          <div class="card__like-block">
            <button type="button" class="button card__like">
            </button>
          </div>
        </li>
        <li class="card">
          <div class="card__image-block">
            <img src="./images/dombai.jpeg" alt="изображение Домбай" class="card__image">
          </div>
          <h2 class="card__title">Домбай
          </h2>
          <div class="card__like-block">
            <button type="button" class="button card__like">
            </button>
          </div>
        </li>
        <li class="card">
          <div class="card__image-block">
            <img src="./images/karachaevsk.png" alt="изображение Карачаево-Черкесска" class="card__image">
          </div>
          <h2 class="card__title">Карачаево-Черкесск
          </h2>
          <div class="card__like-block">
            <button type="button" class="button card__like">
            </button>
          </div>            
        </li>
      </ul>
    </main>
    <footer class="footer container__footer">
     <p class="footer__copyright">&copy; 2021 Mesto Russia
     </p>
    </footer>
    <div class="popup" id="user-popup">
      <form class="popup__container" id="user-form" novalidate>
        <button type="reset" class="button button_close popup__button popup__button_close">
        </button>
        <fieldset class="popup__input-container">
          <legend class="popup__heading">Редактировать профиль
          </legend>
          <label for="name" class="popup__field">
            <input class="popup__input" id="name" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
          </label>
          <label for="about" class="popup__field">
            <input class="popup__input" id="about" name="about" placeholder="О себе" minlength="2" maxlength="100" required>
          </label>
        </fieldset>
        <button type="submit" class="button popup__button popup__button_submit">Сохранить
        </button>
      </form>
    </div>
   </div>
   <script src="./scripts/index.js"></script>
 </body>
</html>
